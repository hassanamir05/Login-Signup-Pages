<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css" />
    <!--Font Awesome Link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login Page</title>
  </head>

  <body>
    <div class="container">
      <form id="login">
        <h1>Login</h1>
        <input type="email" placeholder="Email" />

        <input type="password" placeholder="Password" />

        <input type="checkbox" id="show" /><label>Show Password</label>

        <a class="forgot" href="#">Forgot Password?</a>
        <button class="btn" style="margin-top: 20px">Login</button>

        <div class="signup-location">
          <h2>Do you have an account? <a href="registration.html">Signup</a></h2>
        </div>
        <div class="or"><span></span>or<span></span></div>
        <br /><br />
        <button class="btn facebook">
          <i class="fa-brands fa-facebook" style="margin-left: 15px"></i> Login
          with Facebook
        </button>
        <button class="btn google">
          <i class="fa-brands fa-google-plus-g" style="margin-left: 10px"></i>
          Login with Google
        </button>
      </form>
    </div>
  </body>
  <script src="show-password.js"></script>
</html>
